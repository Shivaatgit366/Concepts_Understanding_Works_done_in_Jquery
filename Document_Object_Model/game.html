<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <title>event listener game</title>
  </head>

  <body>

    <style>
      .cellstyle{
        width: 20%;
        height: 20px;
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        padding: 1px;
      }
    </style>


    <style>
      .tablestyle{
        text-align: center;
        width: 60%;
        height: 200px;
      }
    </style>

      <br>
      <br>
      <br>

      <div class="container">
        <div class="bg-success p-2 text-white rounded position-absolute top-00 start-50 translate-middle">
          <h1>Welcome to Tic Tac Toe!!</h1>
          <button type="button" class="btn btn-primary">Restart</button>
        </div>
      </div>


      <br>
      <br>
      <br>
      <br>


        <table class="table table-bordered border-primary tablestyle container">
            <tbody>
              <tr>
                <td class="cellstyle" id="one"><h4></h4></td>
                <td class="cellstyle" id="two"></td>
                <td class="cellstyle" id="three"></td>
              </tr>

              <tr>
                <td class="cellstyle" id="four"></td>
                <td class="cellstyle" id="five"></td>
                <td class="cellstyle" id="six"></td>
              </tr>

              <tr>
                <td class="cellstyle" id="seven"></td>
                <td class="cellstyle" id="eight"></td>
                <td class="cellstyle" id="nine"></td>
              </tr>
            </tbody>
        </table>


  </body>
    <script type="text/javascript" src="game.js"></script>

</html>
